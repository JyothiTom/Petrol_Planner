    <!--MILEAGE KA HISTOGRAM-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>

      <script>
        var ctx = document.getElementById("mileage").getContext('2d');
        var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: {{Mil1}},
            datasets: [{
              label: 'No. of vehicles',
              data: {{Mil_freq}},
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              borderColor: 'black',
              borderWidth: 1
            }]
          },
          options: {
            responsive: true, 
            legend: {display: false},
            title:{
                    display: true,
                    fontSize: 20,
                    text: 'Mileage'
            },
            scales: {
              xAxes: [{
                scaleLabel: {display: true, fontSize: 14, labelString: "Mileage (in km/L)"},
                display: true,
                barPercentage: 1.27,
            }, {
              scaleLabel: {display: true, fontSize: 14, labelString: "Mileage (in km/L)"},
                display: false,
                ticks: {
                    autoSkip: false,
                    max: 4,
                }
              }],
              yAxes: [{
                scaleLabel: {display: true, fontSize: 14, labelString: "No. of vehicles"},
                ticks: {
                  beginAtZero:true
                }
              }]
            },
          }
        });
      </script>
