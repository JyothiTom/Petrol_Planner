<div class="chart-container" style="position: relative; height:40vh; width:95vw"> 
    <br>
    <canvas id='lag3' width="7"></canvas>
    <br><br><br>
    <canvas id='lag5' width="7"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css"> </script>

    <script>
    var ctx = document.getElementById('lag3').getContext('2d');
        
    var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'line',
        // The data for our dataset
        data: {
            labels:{{x3 | tojson}},

            datasets: [{
                label: 'Actual Prices',
                fill: false,
                bezierCurve: true,
                showLine: true,                
                backgroundColor: 'rgba(0,0,255,1.0)',
                borderColor: 'rgba(0,0,255,1.0)',
                bezierCurve: true,
                showLine: true,

                data: {{y_act3 | tojson}}              
            } ,
            {
                label: 'Predicted Prices',      
                fill: false,
                bezierCurve: true,
                showLine: true,
                backgroundColor: 'rgba(255,0,0,1.0)',
                borderColor: 'rgba(255,0,0,1.0)',


                data: {{y_pred3 | tojson}}
            }
            ]

        },
    
        // Configuration options go here
        options: {
            responsive: true, 
            title: {
                display: true,
                fontSize: 20,
                text: 'Petrol prices using 3 lags'
        }, scales:{xAxes:[{
                    ticks: {
                    autoSkip: true,
                    maxTicksLimit: 33.9,
                    maxRotation: 90,
                    minRotation: 90
                    },
                    scaleLabel:
                        {display: true, fontSize:14, labelString: "Dates"}
                        }],
                    yAxes:[{scaleLabel:
                        {display: true, fontSize:14, labelString: "Petrol Price (in Rs.)"}}]
                    }
        }
        }
        );
    </script>
