<form method="POST" action="http://127.0.0.1:5000/result">
  <div class="container">
    <center><h1>TWO WHEELER DETAILS</h1></center>
    
    <hr>
    <label for="vm"><b><center>Vehicle Model</center></b></label>
    <input type="text" name="vm" required>

    <br><br><label for="mil"><b><center>Mileage (in km/L)</center></b></label>
    <input type="number" step="any" min="0" max="100" name="mil" size="5" maxlength="5" id="Mil" class="d-sub" required>

    <br><br><label for="tc"><b><center>Tank Capacity (in L)</center></b></label>
    <input type="number" step="any" min="0" max="50" name="tc" size="5" maxlength="5" id="tank" class="d-sub" required>

    <br><br><label for="rc"><b><center>Reserve Capacity (in L)</center></label>
    <input type="number" step="any" min="0" max="10" name="rc" size="5" maxlength="5" id="reserve" class="d-sub" oninput=reserveValidation() required><center><span id="errorName2"></span></center>

    <br><br><label for="ec"><b><center>Engine Capacity (in cc)</center></b></label>
    <input type="number" step="any" min="100"  name="ec" size="5" maxlength="5" id="engine" class="d-sub" required>
    
    <br><br><label for="dc"><b><center>Daily distance traveled (in km)</center></b></label>
    <input type="number" step="any"  name="dist" size="5" maxlength="5" class="d-sub" required>

    <br><br><label for="tr"><b><center>Miscellaneous travel (Trips and weekend) (in km)</center></b></label>
    <input type="number" step="any"  name="m_dist" size="5" maxlength="5" class="d-sub" required>

    <br><br><label for="ff"><b> <center>How often do you fill petrol? (in day(s))</center></b></label>
    <input type="number" step="1" name="period" size="5" maxlength="5" class="d-sub" required>

    <br><br><label for="df"><b><center>Day(s) since last refill (in day(s))</center></b></label>
    <input type="number" step="1" name="lst_day" size="5" maxlength="5" class="d-sub" required>

    <br><br><label for="rq"><b><center>Most recent refill quantity (in L)</center></b></label>
    <input type="number" step="any" name="rqty" size="5" maxlength="5" id = "refill" class="d-sub" oninput=refillValidation() required><center><span id="errorName3"></span></center>

    <br><br><label for="mb"><b><center>Refill Budget (in Rs.)</center></b></label>
    <input type="number" step="any" name="amt" size="5" maxlength="5" class="d-sub" required>
    <hr>

    <br><button type="submit" class="registerbtn"><center>Submit</center></button><br><br>
  </div>

</form>

<script type="text/javascript">


	function reserveValidation(){
		var reserveValue=document.getElementById("reserve").value;
		var tankValue=document.getElementById("tank").value;
		if (Number(reserveValue)>Number(tankValue))
			document.getElementById("errorName2").innerHTML="Invalid. Reserve capacity must be less than tank capacity";			
		else
			document.getElementById("errorName2").innerHTML="";			
	}

	function refillValidation(){
		var refillValue=document.getElementById("refill").value;
		var tankValue=document.getElementById("tank").value;
		if (Number(refillValue)>Number(tankValue))
			document.getElementById("errorName3").innerHTML="Invalid. Enter a valid refill quantity";
			
		else
			document.getElementById("errorName3").innerHTML="";
	}

	</script>
