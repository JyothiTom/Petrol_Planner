  <div class="chart-container" style="position: relative; height:40vh; width:80vw"> 
    
  <!-- MILEAGE ON TANK CAPACITY -->
  <br>
    <canvas id="biChart1" width="3"></canvas>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
        <!-- <script src="static\\chartjs-plugin-trendline-master\\src\\chartjs-plugin-trendline.js" ></script> -->
        <!-- src="..src/chartjs-plugin-trendline.js" -->
        <script>
          var ctx = document.getElementById('biChart1').getContext('2d');
          var chart = new Chart(ctx, {

          // The type of chart we want to create
            type: 'scatter',
    
          // The data for our dataset
            data: {
                datasets: [{
                    label: 'Scatter Dataset',
                    borderColor: 'black',
                    pointBackgroundColor: 'black',
                    data: {{Tcap_M}}
                    // trendlineLinear: {
                    //                 style: "#3e95cd",
                    //                 lineStyle: "dotted|solid",
                    //                 width: 1
                    //             }
                }]
                },    
              
          // Configuration options go here
            options: {
              responsive: true, 
              legend: {display: false},
              title:{
                    display: true,
                    fontSize: 20,
                    text: 'Mileage on Tank Capacity'
            }, 
              scales:{xAxes:[{type: 'linear',
                            position: 'bottom', scaleLabel:
                        {display: true, fontSize: 14, labelString: "Tank Capacity (in L)"}}],
                        yAxes:[{scaleLabel:
                        {display: true, fontSize: 14, labelString: "Mileage (in km/L)"}}]}
            }
            }
            );   
    </script>
